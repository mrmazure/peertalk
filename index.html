<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioTools - PeerTalk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo_rt_logo_head.png"> <!-- Updated Favicon -->
    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>
    <div id="start-overlay">
        <div class="overlay-content">
            <img src="logo_rt_logo_head.png" alt="Logo" style="width: 80px; margin-bottom: 15px;">
            <h1>RadioTools PeerTalk</h1>
            <p>Conf√©rence Audio Haute Fid√©lit√©</p>
            <div class="input-group-overlay">
                <input type="text" id="start-name" placeholder="Votre Nom" class="name-input-large">
            </div>
            <button id="start-btn" class="btn btn-primary btn-large">D√©marrer la Conf√©rence</button>
        </div>
    </div>

    <header>
        <div class="brand">
            <img src="logo_rt_logo_head.png" alt="RadioTools Logo" class="logo">
            <span>RadioTools | PeerCoHost By MrMazure</span>
        </div>
        <div class="header-controls">
            <button id="share-btn" class="btn btn-primary" style="display: none;">
                <i class="fas fa-user-plus"></i> Inviter
            </button>
            <button id="toggle-chat-btn" class="btn btn-secondary" style="display: none;">
                <i class="fas fa-comments"></i>üê± Chat
            </button>
            <div id="connection-status">En attente...</div>
        </div>
    </header>

    <!-- Share Popup -->
    <div id="share-popup" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Partager le lien</h2>
            <div class="qr-container">
                <img id="qr-code" src="" alt="QR Code">
            </div>
            <div class="link-container">
                <input type="text" id="share-link-input" readonly>
                <button id="copy-link-btn" class="btn btn-secondary">Copier</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Main Grid for User Cards -->
        <div id="grid-container">
            <!-- Cards will be injected here by ui-manager.js -->
        </div>

        <!-- Chat Sidebar -->
        <div id="chat-sidebar">
            <div class="chat-header">üê± Chat</div>
            <div id="chat-messages">
                <!-- Messages -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Votre message..." autocomplete="off">
                <button id="send-btn" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/audio-engine.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
